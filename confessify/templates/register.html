{% extends "base.html" %}
{% block content %}

<section>
    <div class="page-header text-center">
        <h1>Join Us</h1>
    </div>
    <div class="container-fluid text-center">
        <div class="row justify-content-evenly">
            <div class="col-12 col-md-4">
                <img src="static/images/frown.png" alt="Sad Gracie" class="smile">
                <p>You are sad. You have sinned.</p>
            </div>
            <div class="col-12 col-md-4">
                <img src="static/images/smile.png" alt="Sad Alice" class="smile">
                <p class="text-center">Confess those sins. Live an infinitely happier life.</p>
            </div>

        </div>
    </div>
</section>

<div class="row">
    <div id="card-register" class=" col-sm-6 mx-auto" style="width: 50rem;">
        <img src="static/images/title.png" class="card-img-top" alt="confessify logo">
        <div class="card bg-dark" id="login-card">
            <div class="card-body reg-card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <!-- username -->
                    <div class="input-group mb-3">
                        <input type="text" id="username" name="username" class="form-control register-inputs"
                            placeholder="Enter username" aria-label="username" minlength="3" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username"></label>
                    </div>
                    <!-- password 1 -->
                    <div class="input-group mb-3">
                        <input id="password1" type="password" name="password1" class="form-control register-inputs"
                            placeholder="Enter password" aria-label="password 1" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password1"></label>
                    </div>
                    <!-- password 2 -->
                    <div class="input-group mb-3">
                        <input id="password2" type="password" name="password2" class="form-control register-inputs"
                            placeholder="Re-enter password" aria-label="password 2" pattern="^[a-zA-Z0-9]{5,15}$"
                            required>
                        <label for="password2"></label>
                    </div>
            </div>
            <!-- register button -->
        </div>
        <div class="d-flex justify-content-center">
            <button class="button-52" role="button" type="submit">Sign Up</button>
        </div>
        </form>

    </div>
</div>

{% endblock %}
