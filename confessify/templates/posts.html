{% extends "base.html" %}
{% block content %}

{% for post in posts %}
<div class="card bg-dark post-card mx-auto">
  <div class="card-header">
    {{ post.post_title }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.post_content }}</p>
      <footer class="blockquote-footer">{{ post.post_user }}</footer>
    </blockquote>
  </div>
  {% if session.user == post.post_user %}
  <a href="{{ url_for('edit_post', post_id=post.id) }}" role="button" class="btn btn-success btn-edit">Edit</a>
  {% endif %}
</div>
{% endfor %}

{% endblock %}
