{% extends "base.html" %}
{% block content %}

<div class="col-12 col-md-8 log-cols">
    <div class="row">
        <!-- confession form -->
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="card bg-dark" id="login-card">
                <div class="card-body">
                    <!-- title -->
                    <input type="text" id="post_title" name="post_title" class="form-control login-inputs"
                        value="{{ post.post_title }}" aria-label="title" required>
                    <!-- content -->
                    <textarea type="text" id="post_content" name="post_content" class="form-control login-inputs"
                        aria-label="content" required>{{ post.post_content }}</textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button-52" type="submit" role="button">Update</button>
                <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
