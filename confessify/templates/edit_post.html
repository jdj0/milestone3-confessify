{% extends "base.html" %}
{% block content %}

<h1 class="welcome-txt text-center">Edit or Delete</h1>

<div class="col-12 col-md-8 log-cols mx-auto">
    <div class="row">
        <!-- confession form -->
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="card bg-dark" id="login-card">
                <div class="card-body">
                    <!-- title -->
                    <input type="text" id="post_title" name="post_title" class="form-control login-inputs"
                        value="{{ post.post_title }}" aria-label="title" minlength="3" maxlength="25" required>
                    <!-- content -->
                    <textarea type="text" id="post_content" name="post_content" class="form-control login-inputs"
                        aria-label="content" minlength="5" maxlength="250" required>{{ post.post_content }}</textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button-52" type="submit" role="button">Update</button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#confirmModal"
                    class="button-52 delete-btn"><a class="delete-btn">Delete</a></button>
            </div>
        </form>

    </div>
</div>

<!-- Modal -->
<div class="modal fade bg-dark" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Are you sure you want to do that?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this confession? It can't be that bad, can it?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger"><a
                        href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a></button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
