{% extends "base.html" %}
{% block content %}

<main class="container" id="login">
    <h1 class="text-center welcome-txt">Welcome, {{ session.user }}</h1>

    <div class="col-12 col-md-8 log-cols mx-auto">
        <div class="row">
            <!-- confession form -->
            <form method="POST" action="{{ url_for('profile') }}">
                <div class="card bg-dark" id="login-card">
                    <div class="card-body">
                        <!-- title -->
                        <input type="text" id="post_title" name="post_title" class="form-control login-inputs"
                            placeholder="Title of Confession" aria-label="title" minlength="3" maxlength="25" required>
                        <!-- content -->
                        <textarea type="text" id="post_content" name="post_content" class="form-control login-inputs"
                            placeholder="What do you have to confess?" aria-label="content" minlength="5"
                            maxlength="250" required></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="button-52" type="submit" role="button">Confess</button>
                </div>
            </form>

        </div>
    </div>
</main>

{% endblock %}
