{% extends "base.html" %}
{% block content %}

<main class="container mx-auto" id="login">
<h1>Welcome {{ session.user }}</h1>

<div class="col-12 col-md-8 log-cols">
    <div class="row">
        <!-- confession form -->
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="card bg-dark" id="login-card">
                <div class="card-body">
                    <!-- title -->
                    <input type="text" id="post_title" name="post_title" class="form-control login-inputs"
                        placeholder="Title of Confession" aria-label="title" required>
                    <!-- content -->
                    <textarea type="text" id="post_content" name="post_content" class="form-control login-inputs"
                        placeholder="What do you have to confess?" aria-label="content" required></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button-52" type="submit" role="button">Confess</button>
            </div>
        </form>

    </div>
</div>
</main>

{% endblock %}
